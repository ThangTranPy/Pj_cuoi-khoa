  <script>
    var params = new window.URLSearchParams(window.location.search);
    var foodID = params.get('foodId')
    $.getJSON('https://freeapi.code4func.com/api/v1/food/detail/' + foodID, function (data) {
      var desc_page = '';
      desc_page = `
        <div class="suggest-page">
            <a href="">Trang Chủ</a>
            <i class="icon__suggest-page fas fa-chevron-right"></i>
            <a href="">Menu</a>
            <i class="icon__suggest-page fas fa-chevron-right"></i>
            <p> ${data.data.foodName}</p>
        </div>
        
        <div class="name-food-desc">
          ${data.data.foodName}
        </div>
        
        <div class="desc-food-desc">
          ${data.data.description}
        </div>
        <div class="price-food-desc">${data.data.price}d</div>
          `
      $('#info-food__wrap').html(desc_page);
